<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saude Metal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li>Home</li>
        <li>Contato</li>
      </ul>
    </header>

    <h1>Você Merece ser feliz</h1>
    <p>Que tipo de Terapia você está procurando?</p>
    <div class="conteiner">
      <div class="card" style="width: 18rem">
        <h3>Individual</h3>
        <p>Para Mim</p>
        <img
          class="card-img-top"
          src="./img/Garot-triste.jpg"
          alt="Imagem de capa do card"
        />
        <a href="#">Visitar</a>
      </div>
      <div class="card-opcao">
        <div class="card" style="width: 18rem">
          <h3>Casal</h3>
          <p>Para mim e meu Parceiro</p>
          <img
            class="card-img-top"
            src="./img/Fundo-image.jpg"
            alt="Imagem de capa do card"
          />
          <a href="#">Visitar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <h3>Adolescente</h3>
        <p>Para meu filho(a)</p>
        <img
          class="card-img-top"
          src="./img/idoso-triste.jpg"
          alt="Imagem de capa do card"
        />
        <a href="#" class="btn btn-primary">Visitar</a>
      </div>
    </div>
  </body>
</html>
